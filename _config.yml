# Site
name: 'Taoleb'
description: 'taoleb_space是一个分享每日最新AI与自动驾驶前沿科技信息及个人博客的空间'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/mundana-theme-jekyll'
disqus: 'demowebsite'
email: 'taoooooooleb@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    刘涛:
      name:           刘涛
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar1.jpg
      bio:            "hi，我是taoleb，我专于分享每日科技信息，并且不定期分享我对行业热点的看法"
      email:          taoleb@126.com
      twitter:        https://x.com/TaoLiu787141

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: taoleb
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]